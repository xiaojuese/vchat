<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js页面示例</title>
    <!-- 引用Vue.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 页面样式 -->
    <style>
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            border-right: 1px solid #ccc;
            padding: 20px;
        }

        .right-panel {
            flex: 2;
            padding: 20px;
        }

        .bottom-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        input[type="text"] {
            width: 500px;
            height: 50px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            width: 100px;
            height: 50px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="left-panel">
        <h2>树形结构</h2>
        <ul>
            <li v-for="item in treeData" :key="item.id">
            <span @click="toggle(item)">
              {{ item.label }} {{ item.isExpanded ? '-' : '+' }}
            </span>
                <ul v-show="item.isExpanded">
                    <li v-for="child in item.children" :key="child.id">
                        {{ child.label }}
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="right-panel">
        <h2>右侧区域</h2>
    </div>
    <div class="bottom-panel">
        <input type="text" placeholder="输入框" />
        <button>发送</button>
    </div>
</div>

<!-- Vue.js脚本 -->
<script>
    new Vue({
        el: "#app",
        data: {
            treeData: [
                {
                    id: 1,
                    label: "节点1",
                    isExpanded: false,
                    children: [
                        {
                            id: 2,
                            label: "节点1-1",
                        },
                        {
                            id: 3,
                            label: "节点1-2",
                        },
                    ],
                },
                {
                    id: 4,
                    label: "节点2",
                    isExpanded: false,
                    children: [
                        {
                            id: 5,
                            label: "节点2-1",
                        },
                        {
                            id: 6,
                            label: "节点2-2",
                        },
                    ],
                },
            ],
        },
        methods: {
            toggle(item) {
                item.isExpanded = !item.isExpanded;
            },
        },
    });
</script>
</body>
</html>
